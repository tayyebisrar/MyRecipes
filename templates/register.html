{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<div class="registerdiv">
    <div class="registerright">
        <h1 class="registertitle1"> Register </h1>
        <p class="registerpara"> An account with MyRecipes unlocks the best and easiest way to create recipes for free!
            View macros and create customized instructions so you can plan your life easier!
        </p>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary green" type="submit">Register</button>
        </form>
    </div>
</div>

{% endblock %}
